# zen light colorscheme for Alacritty
# https://github.com/nendix/zen.nvim

[colors.primary]
foreground = "#1a1a1a"
background = "#e0e0e0"

[colors.cursor]
text = "#e0e0e0"
cursor = "#1a1a1a"

[colors.selection]
text = "#1a1a1a"
background = "#c0c0c0"

[colors.normal]
black = "#cccccc"
red = "#6a3a4a"
green = "#3a6a3a"
yellow = "#6a5a3a"
blue = "#3a4a6a"
magenta = "#5a3a6a"
cyan = "#3a5a5a"
white = "#3a3a3a"

[colors.bright]
black = "#c0c0c0"
red = "#6a3a4a"
green = "#3a6a3a"
yellow = "#6a5a3a"
blue = "#3a4a6a"
magenta = "#5a3a6a"
cyan = "#3a5a5a"
white = "#2a2a2a"
